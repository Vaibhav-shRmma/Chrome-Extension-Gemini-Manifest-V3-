<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gemini Prompt</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #121212;
  color: #e0e0e0;
  font-family: 'Segoe UI', sans-serif;
  padding: 1rem;
  width: 400px;
  max-height: 600px;
  display: flex;
  flex-direction: column;
}

h3 {
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

textarea {
  background-color: #1e1e1e;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 10px;
  resize: none;
  height: 80px;
  font-family: inherit;
  font-size: 14px;
  margin-bottom: 10px;
}

textarea:focus {
  outline: none;
  border-color: #555;
}

div:has(> button) {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

button {
  background-color: #3a3a3a;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  cursor: pointer;
  transition: background-color 0.3s;
  flex: 1;
  font-size: 14px;
}

button:hover {
  background-color: #575757;
}

button:active {
  background-color: #2a2a2a;
}

#output {
  background-color: #1a1a1a;
  color: #bcbcbc;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 10px;
  font-size: 13px;
  font-family: 'Courier New', monospace;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-y: auto;
  flex: 1;
  min-height: 150px;
  max-height: 350px;
}

.popup-content {
  display: none;
  width: 100%;
  background-color: #1a1a1a;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
  overflow-y: auto;
  max-height: 250px;
}

.popup-content::-webkit-scrollbar {
  width: 6px;
}

.popup-content::-webkit-scrollbar-track {
  background: #1a1a1a;
}

.popup-content::-webkit-scrollbar-thumb {
  background-color: #575757;
  border-radius: 3px;
}

.popup-content::-webkit-scrollbar-thumb:hover {
  background-color: #757575;
}

#output::-webkit-scrollbar {
  width: 6px;
}

#output::-webkit-scrollbar-track {
  background: #1a1a1a;
}

#output::-webkit-scrollbar-thumb {
  background-color: #575757;
  border-radius: 3px;
}

#output::-webkit-scrollbar-thumb:hover {
  background-color: #757575;
}

/* Light mode support */
@media (prefers-color-scheme: light) {
  body {
    background-color: #ffffff;
    color: #000000;
  }
  
  textarea {
    background-color: #f2f2f2;
    color: #000;
    border-color: #ddd;
  }
  
  textarea:focus {
    border-color: #999;
  }
  
  button {
    background-color: #e0e0e0;
    color: #000;
  }
  
  button:hover {
    background-color: #d0d0d0;
  }
  
  #output, .popup-content {
    background-color: #f9f9f9;
    color: #000;
    border-color: #ddd;
  }
  
  #output::-webkit-scrollbar-thumb,
  .popup-content::-webkit-scrollbar-thumb {
    background-color: #bbb;
  }
  
  #output::-webkit-scrollbar-thumb:hover,
  .popup-content::-webkit-scrollbar-thumb:hover {
    background-color: #999;
  }
}
</style>
</head>
<body>
<h3>Gemini Quick Prompt</h3>
<textarea id="prompt" placeholder="Ask Gemini anything...">Explain love.</textarea>
<div>
  <button id="send">Send</button>
  <button id="clear">Clear</button>
</div>
<div class="popup-content"></div>
<pre id="output">Result will appear here...</pre>

<script src="popup.js"></script>
</body>

</html>
